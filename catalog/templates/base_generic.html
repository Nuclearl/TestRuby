<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body style="height: 100%">
    {% block content %}
    {% endblock %}
    <div class="row d-flex justify-content-center" style="margin-top:50px; " >
        <div class="card" style="width: 750px;display: none" id="create_div">
            <div class="card-header " style="background-color: beige" >
                                <div class="row" >

                                    <div class="col">

                                            <form method="post" action="{% url 'catalog:project' %}">
                                                {% csrf_token %}
                                                 <div class="input-group" >
                                                        <input type="text" class="form-control" name="add_list" placeholder="Start typing here to create a list..." aria-describedby="basic-addon2">
                                                        <div class="input-group-append">
                                                            <button class="btn btn-success" type="submit" id="add_list">Add List</button>
                                                          </div>

                                                  </div>
                                            </form>
                                    </div>
                            </div>
            </div>
        </div>
    </div>
    <div class="container" style="text-align: center; padding-top: 30px">
         <button class="btn" id="create_list" style="background-color: blue; color: white"><i class="fa fa-plus" aria-hidden="true"></i>  Add TODO List</button>
    </div>

    <script>
        $(document).ready(function () {
            $("#create_list").click(function () {
                $("#create_div").show();
            })
            $("#add_list").click(function () {
                $("#create_div").hide();
            })
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
